<html ng-app="findmeapp">
<head>
	<title>Find me!</title>
	<link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body ng-controller="appController">
	
	<div class="app-header container-fluid">
		<ul class="nav nav-pills">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Messages</a></li>
		</ul>
	</div>

	<div class="app-main container-fluid">
		<form class="form-inline">
			<div class="form-group">
				<label for="my-name" class="sr-only">My name</label>
				<input id="my-name" class="form-control" type="text" placeholder="My name">
			</div>
			<div class="form-group">
				<label for="your-name" class="sr-only">Your name</label>
				<input id="your-name" class="form-control" type="text" placeholder="Your name">
			</div>
		</form>


		<div class="app-map">
			<input type="range" min="1" max="100" value="10" ng-model="mapZoomLevel">
			<input type="range" min="1" max="100" value="10" ng-model="offsetLeft">
			<input type="range" min="1" max="100" value="10" ng-model="offsetTop">
			<div>{{mapZoomLevel}}</div>
			<div class="overlay-map" style="height: {{zoomImage().height}}px">
				<img src="assets/images/map.jpg" width="{{zoomImage().width}}" height="{{zoomImage().height}}" style="left: {{offsetLeft}}%" image-on-load/>
				<div class="overlay" style="width: {{zoomImage().width}}; height: {{zoomImage().height}}; position: relative; top: -{{zoomImage().height}}px">
					<div class="overlay-grid" ng-repeat="g in grids" style="width: {{g.width}}%; height: {{g.height}}%">{{g.id}}</div>
				</div>
			</div>
		</div>
	</div>

	
	<script src="assets/libs/angular/angular.js"></script>
	<script src="assets/libs/jquery/jquery.js"></script>
	<script src="assets/libs/bootstrap/js/bootstrap.js"></script>
	<script src="assets/scripts/all-scripts.js"></script>
</body>
</html>
